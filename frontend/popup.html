<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCO Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div id="scrollable-content">
        <h1>SCO Assistant</h1>

        <!-- 1. Textarea -->
        <div class="section" id="input-section">
            <h2>Paste SCO Document</h2>

            <!-- Document Type Selector -->
            <label for="doc-type" style="font-size:0.9em; display:block; margin-bottom:5px;">
               Document Type:
               <select id="doc-type">
                    <option value="letter" selected>Letter / Contract (Default)</option>
                    <option value="sco">SCO / Soft Corporate Offer</option>
                    <option value="document">Document</option> <!-- New choosable item -->
               </select>
            </label>

            <textarea id="sco-content" placeholder="Paste SCO document here..." rows="4"></textarea>

            <!-- File Upload -->
            <div class="section">
                <h2>Upload SCO File</h2>
                <label class="custom-file-upload">
                    <input type="file" id="sco-file" accept=".txt,.doc,.docx,.pdf">
                    Choose File
                </label>
                <span id="file-name">No file chosen</span>
            </div>

            <!-- Analyze Button -->
            <div class="section">
                <button id="analyze-btn">Analyze SCO</button>
            </div>
        </div>

        <!-- 2. Report Results (will be filled after analysis) -->
        <div class="section" id="report-section" style="display:none;">
            <!-- Report content inserted by JS -->
        </div>
    </div>
</div>

<script src="popup.js"></script>
</body>
</html>
