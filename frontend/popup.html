<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCO Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div id="scrollable-content">
        <h1>SCO Assistant</h1>

        <!-- 1. Textarea -->
        <div class="section">
            <h2>Paste SCO Document</h2>
            <textarea id="sco-content" placeholder="Paste SCO document here..." rows="4"></textarea>
        </div>

        <!-- 2. File Upload -->
        <div class="section">
            <h2>Upload SCO File</h2>
            <label class="custom-file-upload">
                <input type="file" id="sco-file" accept=".txt,.doc,.docx,.pdf">
                Choose File
            </label>
            <span id="file-name">No file chosen</span>
        </div>

        <!-- 3. Analyze Button -->
        <div class="section">
            <button id="analyze-btn">Analyze SCO</button>
        </div>

        <!-- 4. Report Results -->
        <div class="section" id="report-section">
            <h2>Analysis Report</h2>
            <table class="report-table">
                <tr>
                    <td><strong>Risk Score</strong></td>
                    <td>
                        <span id="risk-score">-</span>
                        <div class="explanation" id="risk-explanation">Score explanation will appear here</div>
                    </td>
                </tr>
                <tr>
                    <td><strong>Red Flags</strong></td>
                    <td>
                        <ul id="red-flags"><li>-</li></ul>
                        <div class="explanation" id="redflags-explanation">Detected issues from document keywords</div>
                    </td>
                </tr>
                <tr>
                    <td><strong>Recommendation</strong></td>
                    <td>
                        <span id="recommendation">-</span>
                        <div class="explanation" id="recommendation-explanation">Suggested action based on score</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="popup.js"></script>
<script>
    // Update file name dynamically
    document.getElementById('sco-file').addEventListener('change', function() {
        const fileName = this.files.length > 0 ? this.files[0].name : 'No file chosen';
        document.getElementById('file-name').textContent = fileName;
    });
</script>
</body>
</html>
